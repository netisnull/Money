<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task" class="input-field">
            <button id="addTask" class="add-button">Add</button>
        </div>
        <div class="tasks-container">
            <div class="task-column">
                <h2 class="column-header">To-Do</h2>
                <ul id="todoList" class="task-list"></ul>
            </div>
            <div class="task-column">
                <h2 class="column-header">Done</h2>
                <ul id="doneList" class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
